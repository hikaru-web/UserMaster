<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
</head>
<body>
   <div th:replace="~{block/header_boot::headerA_boot}"></div>
    <main role="main" class="container">
<h1 th:text="${title}">登録情報の編集</h1>

<form method="post" action="#" th:action="@{/UpdateConfirm}" th:object="${userForm}">
    <label for="UserName">お名前:</label>
    <input id="UserName" name="UserName" type="text" th:value="*{UserName}"><br>
	<div th:if="${#fields.hasErrors('UserName')}" th:errors="*{UserName}"></div>

    <label for="UserAge">年齢:</label>
    <input id="UserAge" name="UserAge" type="text" th:value="*{UserAge}"><br>
	<div th:if="${#fields.hasErrors('UserAge')}" th:errors="*{UserAge}"></div>

	<label>生年月日：</label>
	<input type="date" name="UserBirthDay" th:value="*{UserBirthDay}" /><br>
	<div th:if="${#fields.hasErrors('UserBirthDay')}" th:errors="*{UserBirthDay}"></div>

	<label for="contents">自己PR　:</label>
	<textarea name="contents" id="contents" rows="3" cols="40" th:field="*{contents}"></textarea><br>
	<div th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></div>

	<input   th:if="${UserId}" type="hidden" name="UserId" th:value="${UserId}">

	<button type="submit" class="btn btn-primary">確認する</button>
</form>

<form method="post" action="#" th:action="@{/details/{UserId}(UserId=${UserId})}">
	<input type="hidden" name="name" th:value="*{UserId}">
	<button type="submit" class="btn btn-primary">戻る</button>
</form>

</main>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.5.0.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js" ></script>
</body>
</html>
