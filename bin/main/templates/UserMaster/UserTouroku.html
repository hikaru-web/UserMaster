<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <div th:replace="~{block/header_boot::headerA_boot}"></div>
    <main role="main" class="container">


<div align="center">
<br>
<br>
<br>
<h1 >ユーザー登録</h1>
<br>

<form method="post" action="#" th:action="@{/UserTourokuKakunin}" th:object="${userForm}">

	<div class="form-group row">
		<div class="col-sm-3"></div>
   		<label for="UserName"class="col-sm-1 col-form-label">お名前:</label>
   		<div class="col-sm-4">
			<input type="text" id="UserName"  placeholder="田中太郎"  class="form-control" name="UserName" th:value="*{UserName}" size="30">
		</div>
		<div class="col-sm-4">
			<div class="text-danger mb-4"  th:if="${#fields.hasErrors('UserName')}" th:errors="*{UserName}"></div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-3"></div>
	    <label for="UserAge" class="col-sm-1 col-form-label">年齢:</label>
	    <div class="col-sm-4">
		    <input id="UserAge"  placeholder="18" class="form-control" name="UserAge" type="text" th:value="*{UserAge}"size="30">
	    </div>
	    <div class="col-sm-4">
	    	<div class="text-danger mb-4"  th:if="${#fields.hasErrors('UserAge')}" th:errors="*{UserAge}"></div>
	    </div>

		<div class="col-sm-1"></div>
		<label for="selectYear"class="col-sm-2 col-form-label">誕生日:</label>
		<div class="col-sm-2">
		     <select class="form-control" id="selectYear" name="birthDayYear" >
		       <option value="">---</option>
		       <option th:each="year : ${selectItemsYear}" th:value="${year.value}" th:text="${year.value}"
		       			th:selected="${year.value}== *{birthDayYear}">pulldown</option>
		     </select>
		     <div class="text-danger mb-4"  th:if="${#fields.hasErrors('birthDayYear')}" th:errors="*{birthDayYear}"></div>
		 </div>
		 <label for="selectYear"class="col-sm-1 col-form-label">年</label>
		 <div class="col-sm-2">
		     <select class="form-control" id="selectMonth" name="birthDayMonth">
		       <option value="">---</option>
		       <option th:each="month : ${selectItemsMonth}" th:value="${month.value}" th:text="${month.value}" th:selected="${month.value} == *{birthDayMonth}">pulldown</option>
		     </select>
		     <div class="text-danger mb-4"  th:if="${#fields.hasErrors('birthDayMonth')}" th:errors="*{birthDayMonth}"></div>
		  </div>
		  <label for="selectMonth"class="col-sm-1 col-form-label">月</label>
		  <div class="col-sm-2">
		     <select class="form-control" id="selectDay" name="birthDay">
		       <option value="">---</option>
		       <option th:each="day : ${selectItemsDay}" th:value="${day.value}" th:text="${day.value}" th:selected="${day.value} == *{birthDay}">pulldown</option>
		     </select>
		     <div class="text-danger mb-4"  th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></div>
		   </div>
		   <label for="selectDay"class="col-sm-1 col-form-label">日</label>
		<div class="col-sm-2"></div>
		<label for="contents" class="col-md-2 col-form-label">自己PR　:</label>
		<div class="col-sm-4">
			<textarea name="contents" id="contents" rows="3" class="form-control"  cols="40" th:field="*{contents}"></textarea><br>
		</div>
		<div class="text-danger mb-4" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></div><br>
	</div>
	<button type="submit" class="btn btn-primary">確認する</button>
</form>
<br><p><a href="#" th:href="@{/}">戻る</a></p>

</div>
</main><!-- /.container -->
<script type="text/javascript" src="js/birthday.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-slim.min.js"></script>
<script src="js/bootstrap.min.js" ></script>
</body>
</html>
